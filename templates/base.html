<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnovateHive Redesign</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">InnovateHive</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
           <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('blogs') }}">Blogs</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('testimonials') }}">Testimonials</a></li>
    <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-2" href="{{ url_for('contact') }}">Contact</a></li>
</ul>

        </div>
    </div>
</nav>


<main>
    {% block content %}
    {% endblock %}
</main>


<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2025 InnovateHive — Redesign by sakshi</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
